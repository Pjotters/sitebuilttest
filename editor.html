<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor - Pjotters-Site-Builder</title>
    <link rel="stylesheet" href="css/editor.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="editor-wrapper">
        <div class="editor-toolbar">
            <button class="add-block-btn">
                <span class="material-icons">add_circle</span>
                Voeg blok toe
            </button>
            <div class="toolbar-actions">
                <button class="preview-btn"><span class="material-icons">visibility</span> Voorvertoning</button>
                <button class="save-btn"><span class="material-icons">save</span> Opslaan</button>
            </div>
        </div>

        <div class="editor-content">
            <div id="blocksList" class="blocks-container">
                <!-- Blocks will be added here -->
            </div>
        </div>

        <div id="blockModal" class="block-modal">
            <div class="block-modal-content">
                <div class="modal-header">
                    <h2>Kies een blok</h2>
                    <button class="close-modal"><span class="material-icons">close</span></button>
                </div>
                <div class="block-categories">
                    <div class="block-category">
                        <h3>Basis Elementen</h3>
                        <div class="block-options">
                            <div class="block-option" data-type="heading">
                                <span class="material-icons">title</span>
                                <span>Kop</span>
                            </div>
                            <div class="block-option" data-type="paragraph">
                                <span class="material-icons">text_fields</span>
                                <span>Paragraaf</span>
                            </div>
                            <div class="block-option" data-type="image">
                                <span class="material-icons">image</span>
                                <span>Afbeelding</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="block-category">
                        <h3>Layout</h3>
                        <div class="block-options">
                            <div class="block-option" data-type="two-columns">
                                <span class="material-icons">view_week</span>
                                <span>2 Kolommen</span>
                            </div>
                            <div class="block-option" data-type="three-columns">
                                <span class="material-icons">view_column</span>
                                <span>3 Kolommen</span>
                            </div>
                            <div class="block-option" data-type="hero">
                                <span class="material-icons">crop_landscape</span>
                                <span>Hero Sectie</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="block-category">
                        <h3>Interactief</h3>
                        <div class="block-options">
                            <div class="block-option" data-type="button">
                                <span class="material-icons">smart_button</span>
                                <span>Knop</span>
                            </div>
                            <div class="block-option" data-type="form">
                                <span class="material-icons">input</span>
                                <span>Formulier</span>
                            </div>
                            <div class="block-option" data-type="video">
                                <span class="material-icons">play_circle</span>
                                <span>Video</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
